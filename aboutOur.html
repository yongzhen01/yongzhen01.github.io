<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅读器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background 2s ease;
            background: linear-gradient(to right, #7CFC00, #7CFC00);
        }

        .container {
            display: flex;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .left-column, .right-column {
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .left-column {
            width: 30%;
            border-right: 1px solid #ddd;
        }

        .left-column ul {
            list-style-type: none;
            padding: 0;
        }

        .left-column li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .left-column li:hover {
            background-color: #f0f0f0;
        }

        .right-column {
            width: 70%;
            padding-left: 40px;
        }

        .content {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 恋爱计时器样式 */
        .timer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
            color: #333;
            font-size: 16px;
        }

        .timer .days {
            font-size: 24px;
            font-weight: bold;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <ul>
                <li onclick="showContent('moment1', 'linear-gradient(to right, #87CEEB, #FFD700, #FF69B4)')">2024年4月20日 - 第一次表白</li>
                <li onclick="showContent('moment2', 'linear-gradient(to right, #FF69B4, #800080, #8A2BE2)')">2024年5月20日 - 一起看电影</li>
                <li onclick="showContent('moment3', 'linear-gradient(to right, #8A2BE2, #ADD8E6, #90EE90)')">2024年12月19日 - 她的生日</li>
                <li onclick="showContent('moment4', 'linear-gradient(to right, #FF6347, #FFD700, #4682B4)')">2025年1月2日 - 一起过圣诞节</li>
            </ul>
        </div>
        <div class="right-column">
            <div id="moment1" class="content active">
                <h2>2024年4月20日 - 第一次表白</h2>
                <p>这是我们第一次正是表白，感觉非常紧张又兴奋...</p>
            </div>
            <div id="moment2" class="content">
                <h2>2024年5月20日 -</h2>
                <p>我们在校园过了第一个520,我为她准备了很大很大的玫瑰礼盒...</p>
            </div>
            <div id="moment3" class="content">
                <h2>2024年12月19日 - 她的生日</h2>
                <p>为了她的生日，我准备了一个大蛋糕...</p>
            </div>
            <div id="moment4" class="content">
                <h2>2025年1月2日 - 一起看电影 </h2>
                <p>这次我们选择了一部悬疑推理篇，看电影的过程中她全神贯注...</p>
            </div>
        </div>
    </div>

    <!-- 添加恋爱计时器 -->
    <div class="timer" id="loveTimer">
		<div>相恋</div>
		<div class="days" id="timerDays">0</div>
        <div>天</div>
    </div>

    <script>
        function showContent(id, gradient) {
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.classList.remove('active');
            });
            var selectedContent = document.getElementById(id);
            selectedContent.classList.add('active');
            document.body.style.background = gradient;
        }

        function updateLoveTimer() {
            var startDate = new Date('2024-04-20'); // 请根据实际情况修改日期
            var today = new Date();
            var millisecondsPerDay = 1000 * 60 * 60 * 24;
            var diffInMilliseconds = today - startDate;
            var diffInDays = Math.floor(diffInMilliseconds / millisecondsPerDay);

            var timerDaysElement = document.getElementById('timerDays');
            timerDaysElement.textContent = diffInDays;
        }

        // 初始化恋爱计时器
        updateLoveTimer();
        // 每秒更新一次恋爱计时器
        setInterval(updateLoveTimer, 1000);
    </script>
</body>
</html>
