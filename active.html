<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            margin: 0;
            touch-action: none;
            overflow: hidden;
        }

        #gameCanvas {
            border: 2px solid #ecf0f1;
            margin-top: 20px;
        }

        #startBtn {
            padding: 15px 30px;
            font-size: 20px;
            margin: 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #joystick {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: none;
        }

        #joystickHandle {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }

        @media (max-width: 600px) {
            #gameCanvas {
                width: 90vw;
                height: 90vw;
            }
            #joystick {
                display: block;
            }
        }
    </style>
</head>
<body>
    <button id="startBtn">开始游戏</button>
    <canvas id="gameCanvas"></canvas>
    <div id="joystick">
        <div id="joystickHandle"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const joystick = document.getElementById('joystick');
        const joystickHandle = document.getElementById('joystickHandle');

        // 游戏参数
        let gridSize = 20;
        let tileCount = 20;
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameLoop;
        let isPlaying = false;
        let touchStartX = 0;
        let touchStartY = 0;

        function initGame() {
            canvas.width = tileCount * gridSize;
            canvas.height = tileCount * gridSize;
            
            snake = [
                { x: 10, y: 10 }
            ];
            food = createFood();
            dx = 0;
            dy = 0;
            score = 0;
        }

        function createFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            return newFood;
        }

        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            ctx.fillStyle = '#27ae60';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // 绘制食物
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function gameStep() {
            // 移动蛇头
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // 碰撞检测
            if (head.x < 0 || head.x >= tileCount || 
                head.y < 0 || head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // 吃食物检测
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                food = createFood();
            } else {
                snake.pop();
            }

            drawGame();
        }

        function gameOver() {
            clearInterval(gameLoop);
            isPlaying = false;
            startBtn.style.display = 'block';
            alert(`游戏结束！得分：${score}`);
        }

        // 控制逻辑
        function keyDownHandler(e) {
            if (!isPlaying) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // 触摸控制
        let isTouching = false;

        joystick.addEventListener('touchstart', (e) => {
            if (!isPlaying) return;
            isTouching = true;
            const rect = joystick.getBoundingClientRect();
            touchStartX = rect.left + 50;
            touchStartY = rect.top + 50;
            updateJoystick(e.touches[0]);
        });

        joystick.addEventListener('touchmove', (e) => {
            if (!isTouching) return;
            updateJoystick(e.touches[0]);
            e.preventDefault();
        });

        joystick.addEventListener('touchend', () => {
            isTouching = false;
            joystickHandle.style.transform = 'translate(30px, 30px)';
        });

        function updateJoystick(touch) {
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            const angle = Math.atan2(deltaY, deltaX);
            const distance = Math.min(30, Math.hypot(deltaX, deltaY));

            joystickHandle.style.transform = `translate(
                ${30 + distance * Math.cos(angle)}px,
                ${30 + distance * Math.sin(angle)}px
            )`;

            // 计算方向
            const directions = [
                { angle: -Math.PI/4, dx: 0, dy: -1 }, // 上
                { angle: Math.PI/4, dx: 1, dy: 0 },  // 右
                { angle: 3*Math.PI/4, dx: 0, dy: 1 }, // 下
                { angle: -3*Math.PI/4, dx: -1, dy: 0 } // 左
            ];

            const closest = directions.reduce((prev, curr) => 
                Math.abs(angle - curr.angle) < Math.abs(angle - prev.angle) ? curr : prev);

            dx = closest.dx;
            dy = closest.dy;
        }

        // 开始游戏
        startBtn.addEventListener('click', () => {
            isPlaying = true;
            startBtn.style.display = 'none';
            initGame();
            gameLoop = setInterval(gameStep, 150);
        });

        // 事件监听
        document.addEventListener('keydown', keyDownHandler);
    </script>
</body>
</html>
