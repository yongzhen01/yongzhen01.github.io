<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            margin: 0;
            touch-action: none;
        }

        #gameCanvas {
            background-color: #34495e;
            margin-top: 20px;
            border: 2px solid #ecf0f1;
        }

        #score {
            color: #ecf0f1;
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin: 10px;
        }

        #startBtn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
        }

        #startBtn:hover {
            background-color: #219a52;
        }

        #controlPad {
            display: none;
            margin-top: 20px;
            grid-template-areas: 
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }

        .controlBtn {
            width: 60px;
            height: 60px;
            background-color: #3498db;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
        }

        @media (max-width: 600px) {
            #gameCanvas {
                width: 90vw;
                height: 90vw;
            }
            #controlPad {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <div id="score">得分: 0</div>
    <canvas id="gameCanvas"></canvas>
    <button id="startBtn">开始游戏</button>
    <div id="controlPad">
        <button class="controlBtn" style="grid-area: up">↑</button>
        <button class="controlBtn" style="grid-area: left">←</button>
        <button class="controlBtn" style="grid-area: right">→</button>
        <button class="controlBtn" style="grid-area: down">↓</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const scoreElement = document.getElementById('score');
        const controlBtns = document.querySelectorAll('.controlBtn');
        
        // 设置画布大小
        const setCanvasSize = () => {
            canvas.width = Math.min(400, window.innerWidth - 40);
            canvas.height = canvas.width;
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameLoop;
        let touchStartX = 0;
        let touchStartY = 0;

        // 初始化游戏
        function initGame() {
            snake = [{x: 5, y: 5}];
            score = 0;
            direction = 'right';
            nextDirection = 'right';
            scoreElement.textContent = `得分: ${score}`;
            createFood();
        }

        // 生成食物
        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width/20)),
                y: Math.floor(Math.random() * (canvas.height/20))
            };
            // 确保食物不在蛇身上
            while(snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                food = {
                    x: Math.floor(Math.random() * (canvas.width/20)),
                    y: Math.floor(Math.random() * (canvas.height/20))
                };
            }
        }

        // 游戏更新
        function update() {
            direction = nextDirection;
            const head = {...snake[0]};

            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            // 碰撞检测
            if (head.x < 0 || head.x >= canvas.width/20 || 
                head.y < 0 || head.y >= canvas.height/20 ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // 吃食物检测
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `得分: ${score}`;
                createFood();
            } else {
                snake.pop();
            }
        }

        // 绘制游戏
        function draw() {
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 画蛇
            ctx.fillStyle = '#2ecc71';
            snake.forEach(segment => {
                ctx.fillRect(segment.x*20, segment.y*20, 18, 18);
            });

            // 画食物
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(food.x*20, food.y*20, 18, 18);
        }

        function gameOver() {
            clearInterval(gameLoop);
            startBtn.style.display = 'block';
            alert(`游戏结束！得分: ${score}`);
        }

        // 控制逻辑
        function handleKeyPress(e) {
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        }

        // 触摸控制
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchEnd(e) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && direction !== 'left') nextDirection = 'right';
                else if (dx < 0 && direction !== 'right') nextDirection = 'left';
            } else {
                if (dy > 0 && direction !== 'up') nextDirection = 'down';
                else if (dy < 0 && direction !== 'down') nextDirection = 'up';
            }
        }

        // 按钮控制
        controlBtns.forEach(btn => {
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const dir = btn.textContent.trim();
                switch(dir) {
                    case '↑': if (direction !== 'down') nextDirection = 'up'; break;
                    case '↓': if (direction !== 'up') nextDirection = 'down'; break;
                    case '←': if (direction !== 'right') nextDirection = 'left'; break;
                    case '→': if (direction !== 'left') nextDirection = 'right'; break;
                }
            });
        });

        // 事件监听
        document.addEventListener('keydown', handleKeyPress);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchend', handleTouchEnd);

        // 开始游戏
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            initGame();
            gameLoop = setInterval(() => {
                update();
                draw();
            }, 200);
        });

        // 阻止默认触摸行为
        document.addEventListener('touchstart', e => e.preventDefault(), { passive: false });
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
    </script>
</body>
</html>
